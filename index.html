<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Library Cheatsheet</title>
    <!-- Styles && Fav Icon -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./img/space-invader-32.png" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JS -->
    <script src="./data.js" defer></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>CSS Cheatsheet</h1>
    </header>
    <!-- Main -->
    <main>
      <!-- Filters -->
      <aside class="filters">
        <input type="text" name="search" id="search" placeholder="search" />
      </aside>
      <!-- Content -> needs responsive grid layout -->
      <section class="content">
        <!-- Category block -->
        <article class="cat-container">
          <h2 class="cat-title">Spacing</h2>
          <!-- Sub Category 1 -->
          <div class="sub-cat-container">
            <h3 class="sub-title">margin</h3>
            <div class="rule">
              <p class="classname">.marginleftzero</p>
              <p class="result">margin-left: 0px</p>
            </div>
            <div class="rule">
              <p class="classname">.marginleftxs</p>
              <p class="result">margin-left: 8px</p>
            </div>
          </div>
          <!-- Sub Category 2 -->
          <div class="sub-cat-container">
            <h3 class="sub-title">padding</h3>
            <div class="rule">
              <p class="classname">.paddingleftzero</p>
              <p class="result">padding-left: 0px</p>
            </div>
            <div class="rule">
              <p class="classname">.paddingleftxs</p>
              <p class="result">padding-left: 8px</p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>

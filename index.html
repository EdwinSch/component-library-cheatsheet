<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avans Component Library Cheatsheet</title>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <!-- Styles && Fav Icon -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.svg" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JS -->
    <script type="module" src="./data.js" defer></script>
    <script type="module" src="./script.js" defer></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <img src="logo.svg" />
      <div class="header-title">Helper classes cheatsheet</div>
      <nav>
        <a href="https://styleguide.avans.nl">Component Library </a>
      </nav>
      <div class="version-number">Version 1.0.0</div>
    </header>

    <!-- Main -->
    <main>
      <div class="cs_notification">
        <div class="cs_snackbar">
          <div class="cs_notification-title">
            <div class="icon-check">
              <i class="fa-solid fa-check"></i>
            </div>
            <span>Copied!</span>
          </div>
          <div class="cs_notification-text-wrapper">
            The classname is copied to your clipboard
          </div>
        </div>
      </div>
      <!-- Filters -->
      <aside class="filters">
        <input type="text" name="search" id="search" placeholder="Search" />
        <div class="cat-category-container">
          <h2>Filter by category</h2>
          <ul>
            <li>
              <a href="#" title="Click to filter by category">Spacing</a>
            </li>
            <li>
              <a href="#" title="Click to filter by category">Alignment</a>
            </li>
            <li>
              <a href="#" title="Click to filter by category">Typography</a>
            </li>
            <li>
              <a href="#" title="Click to filter by category">Grid</a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="cs_notification cs_snackbar">
        <div class="cs_notification-title">
          <div class="icon-check"></div>
          <span>Copied!</span>
        </div>
        <div class="cs_notification-text-wrapper">Classname is copied</div>
      </div>
      <!-- Content  -->
      <section class="content"><!-- Dynamic mapping from data.js --></section>
    </main>
  </body>
</html>

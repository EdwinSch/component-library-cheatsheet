<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avans Component Library Cheatsheet</title>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <!-- Styles && Fav Icon -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.svg" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JS -->
    <script src="./data.js" defer></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <img src="logo.svg" />
      <div class="header-title">Helper classes cheatsheet</div>
      <nav>
        <a href="https://styleguide.avans.nl">Component Library </a>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Filters -->
      <aside class="filters">
        <input type="text" name="search" id="search" placeholder="Search" />
        <div class="cat-category-container">
          <ul>
            <li>
              <a href="#">Spacing</a>
            </li>
            <li>
              <a href="#">Alignment</a>
            </li>
            <li>
              <a href="#">Typography</a>
            </li>
            <li>
              <a href="#">Grid</a>
            </li>
          </ul>
        </div>
      </aside>
      <!-- Content -> Dynamic -->
      <section class="content">
        <article class="cat-container">
          <div class="main-cat-title">
            <h2 class="cat-title">Spacing</h2>
          </div>

          <!-- Sub Category 1 -->
          <div class="sub-cat-container">
            <div class="sub-cat-title">
              <h3 class="sub-title">margin</h3>
            </div>
            <div class="sub-cat-content">
              <div class="rule" title="Click to copy the class name">
                <code class="classname">marginleftzero</code>
                <div class="results">
                  <p class="result">margin-left: 0px</p>
                  <div class="copy-cta">
                    <a href="#"><i class="fa-solid fa-copy"></i></a>
                  </div>
                </div>
              </div>
            </div>
            <!-- Sub Category 2 -->
            <div class="sub-cat-title">
              <h3 class="sub-title">padding</h3>
            </div>
            <div class="sub-cat-content">
              <div class="rule" title="Click to copy the class name">
                <code class="classname">paddingleftzero</code>
                <div class="results">
                  <p class="result">padding-left: 0px</p>
                  <div class="copy-cta">
                    <a href="#"><i class="fa-solid fa-copy"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
